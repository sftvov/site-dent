<article class="subscribe">
	<div class="subscribe__container _container">
		<h2 class="subscribe__title _title">Запись на консультацию</h2>
		<div class="subscribe__body _scr-item">
			<div class="subscribe__offer offer">
				<h3 class="offer__title"><span class="_bold">Бесплатная</span> консультация включает в себя:</h3>
				<ul class="offer__list">
					<li class="offer__item">Первичный осмотр</li>
					<li class="offer__item">Снимки</li>
					<li class="offer__item">План лечения</li>
				</ul>
			</div>
			<form class="form" action="#">
				<input class="form__input _req" id="formName" name="formName" type="text" placeholder="Имя" />
				<input class="form__input _req" id="formTel" name="formTel" type="tel" placeholder="Телефон" />
				<button type="submit" class="form__button _button _button--main">Записаться</button>
				<input class="form__checkbox _req" id="formCheckbox" type="checkbox" checked />
				<label class="form__agreement" for="formCheckbox"><span class="custom__checkbox--tick"></span> Я согласен на обработку своих персональных данных</label>
			</form>
		</div>
	</div>
</article>
