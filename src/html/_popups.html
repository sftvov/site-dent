<article class="popup popup_sign-up">
	<div class="popup__container _container">
		<div class="popup__body subscribe__body">
			<div class="subscribe__offer offer">
				<h3 class="offer__title"><span class="_bold">Бесплатная</span> консультация включает в себя:</h3>
				<ul class="offer__list">
					<li class="offer__item">Первичный осмотр</li>
					<li class="offer__item">Снимки</li>
					<li class="offer__item">План лечения</li>
				</ul>
			</div>
			<form class="form" action="#">
				<input class="form__input _req" id="formPopupName" type="text" placeholder="Имя" />
				<input class="form__input _req" id="formPopupTel" type="tel" placeholder="Телефон" />
				<button type="submit" class="form__button _button _button--main">Записаться</button>
				<input class="form__checkbox _req" id="formPopupCheckbox" type="checkbox" />
				<label class="form__agreement" for="formPopupCheckbox"><span class="custom__checkbox--tick"></span> Я согласен на обработку своих персональных данных</label>
			</form>
			<span class="popup__close _cross"></span>
		</div>
	</div>
</article>
